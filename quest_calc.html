function get_quest_by_number(quest_number){
	return all_quests[quest_number-1]
}

function get_required_quests(quest_number){
	all_q_reqs = get_quest_by_number(quest_number)["requirements"]["quests"]
	remaining_q_reqs = []
	for (qr = 0; qr < all_q_reqs.length; qr++){
		if(!document.getElementById("quest_check_" + name_to_number(all_q_reqs[qr])).checked){
			remaining_q_reqs.push(all_q_reqs[qr])
		}
	}
	return remaining_q_reqs
}

function get_required_skills(quest_number){
	all_s_reqs = get_quest_by_number(quest_number)["requirements"]["levels"]
	remaining_s_reqs = []
	for (sr = 0; sr < all_s_reqs.length; sr++){
		if(skills[all_s_reqs[sr]["skill"]] < all_s_reqs[sr]["level"]){
			remaining_s_reqs.push(all_s_reqs[sr])
		}
		if(all_s_reqs[sr]["skill"] == "quest_points" && all_s_reqs[sr]["level"] > quest_points){
			remaining_s_reqs.push(all_s_reqs[sr])
		}
	}
	return remaining_s_reqs
}

function set_skill_level(skill){
	new_level = $("#skill_input_" + skill).val()
	skills[skill] = parseInt(new_level)
	refresh()
}

function number_to_name(number){
	return get_quest_by_number(number)["name"];
}

function name_to_number(name){
	for (var i = 1; i <= all_quests.length; i++){
		if (get_quest_by_number(i)["name"] == name){
			return i;
		}
	}
}

function set_cookie(name,value){
	var d = new Date();
	d.setTime(d.getTime() + 365*24*60*60*1000)
	document.cookie = name + "=" + value + ";  expires=" + d.toUTCString();
}

function get_cookie(name){
    var re = new RegExp(name + "=([^;]+)");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
}

function save(){
	set_cookie("quest-completion",JSON.stringify(quest_completion))
	set_cookie("skills",JSON.stringify(skills))
}

function load(){
	c_skills = get_cookie("skills")
	if(c_skills != null){
		skills = JSON.parse(c_skills)
	}
	c_quests = get_cookie("quest-completion")
	if(c_quests != null){
		quest_completion = JSON.parse(c_quests)
	}
}

function sort_quests(sort_type){
	quests = all_quests.slice(0)
	console.log(quests)
	if(sort_type == "alphabetical"){
		quests.sort(function(q1,q2){
			if(q1["name"] > q2["name"]) {return 1}
			if(q1["name"] < q2["name"]) {return -1}
			return 0
		})
	} else if(sort_type == "in-game") {
		quests.sort(function(q1,q2){
			if(q1["members"] && !q2["members"]){return 1}
			if(!q1["members"] && q2["members"]){return -1}
			if(q1["name"] > q2["name"]) {return 1}
			if(q1["name"] < q2["name"]) {return -1}
			return 0
		})
	}
	console.log(quests)
	$("#questlist").html("")
	
	for (i = 0; i < quests.length; i++){
		if(sort_type == "in-game"){
			if (i==0){
				$("#questlist").append("Free quests<br>")
			}
			if(quests[i]["members"] && !quests[i-1]["members"]){
				$("#questlist").append("Members' quests<br>")
			}
		}
		$("#questlist").append("<div class='quest_div' id='quest_div_" + quests[i]["number"] + "'><input type='checkbox' onclick='refresh()' id='quest_check_" + i + "'><a href='" + quests[i]["url"] + "'>" + quests[i]["name"] + "</a></div>");
		if(quest_completion[quests[i]["name"]]){
			
			document.getElementById("quest_check_"+i).checked = true
		}
	}
	
}

function init(){
	load()
	for(i in all_quests){
		all_quests[i]["number"] = Number(i)+1
	}
	console.log(quests)
	sort_quests(sort_type)
	for (s in skills){
		$("#skills").append("<div id='skill_div_" + s + "'>" + s + "</div><input id='skill_input_" + s + "' type='number' value=" + skills[s] + " onchange=set_skill_level('" + s + "')>")
	}
	console.log("initialised")
}

function refresh(){
	start_time = Date.now()
	$("#available_quests").html("")
	free_quests_completed = 0
	quest_points = 0
	base_combat_level = 0.25*(skills["defence"]+skills["hitpoints"]+Math.floor(skills["prayer"]/2))
	melee_combat_level = 0.325*(skills["attack"] + skills["strength"])
	range_combat_level = 0.325*(Math.floor(3*skills["ranged"]/2))
	magic_combat_level = 0.325*(Math.floor(3*skills["magic"]/2))
	combat_level = Math.floor(base_combat_level + Math.max(melee_combat_level,range_combat_level,magic_combat_level))
	for (i = 0; i < quests.length; i++){
		quest_completed = document.getElementById("quest_check_"+i).checked
		if(quest_completed){
			quest_points += quests[i]["quest_point_reward"]
		}
		quest_completion[quests[i]["name"]] = quest_completed
		q_reqs = get_required_quests(quests[i]["number"])
		s_reqs = get_required_skills(quests[i]["number"])
		if (q_reqs.length > 0 && hide_quests_required){
			$("#quest_div_"+i).css({display: "none"})
		} else {
			if(s_reqs.length > 0 && hide_skills_required){
				$("#quest_div_"+i).css({display:"none"})
			} else {
				$("#quest_div_"+i).css({display:"block"})
			}
		}
		if((q_reqs.length == 0 && s_reqs.length == 0 && !quest_completed) && !(hide_members && quests[i]["members"])){
			$("#available_quests").append(/*i + ". " +*/ "<a href='" + quests[i]["url"] + "'>" + quests[i]["name"] + "</a><br>")
		}
		if ((document.getElementById("quest_check_"+i).checked && hide_completed) || (hide_members && quests[i]["members"])){
			$("#quest_div_"+i).css({display: "none"})
		}
		
	}
	save()
	console.log("refresh time: " + (Date.now()-start_time))
}

init()
refresh()

</script>
